<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#img").bind("click", function (event) {
                $(event.target).parent().css("text-align", "center");
                $(event.target).animate({
                    width: $(event.target).width() * 5,
                    height: $(event.target).height() * 5,



                }, 3000);
            });
        });
     </script>
</head>
<body>
    <p>
        <img src="https://1.bp.blogspot.com/-KZa6XktH5xY/WlHX117BB9I/AAAAAAAAKCo/q3VklH3TClQaW0ur5ke6Cm-8MJMX3eXRACEwYBhgL/s320/1485549014271.jpg" title="Изображение" alt="small" id="img" width="200">
    </p>

</body>
</html>
