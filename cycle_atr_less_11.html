<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="1.jpg" id="asd" title="IMAGE"> <br />
    <img src="2.jpg"> <br />
    <img src="3.jpg" alt="Изображение" title="IMAGE"> <br />
    <img src="4.jpg" alt="Изображение" title="IMAGE"> <br />

    <script type="text/javascript">

        var elements = $('img');
        var text = '';
        for(var i = 0; i < elements.length; i++)
            text += elements[i].alt + "\n";
        alert(text);
        setTimeout("$('#asd').remove()", 2000)
    </script>
</body>
</html>
